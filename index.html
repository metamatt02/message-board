<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .message-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .sub-message {
            font-size: 1.2em;
            color: #666;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 30px 20px;
            }
            .message {
                font-size: 2em;
            }
            .sub-message {
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            I LOVE YOU 3000!!
        </div>
        <div class="sub-message">
            Optional: Add a smaller message here, or delete this line
        </div>
    </div>
</body>
</html>
